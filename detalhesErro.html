<!DOCTYPE html>
<html>

<head>
    <title>CompJúnior BugTracker | Detalhes do Erro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="imagens/joaninha.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </script>
    <script type="text/javascript" src="js/js.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- ALL-PAGE -->
    <div id="myContain" class="body">
        <!-- HEADER -->
        <header id="myHeader" class="myHeader">
            <nav class="navig">
                <!-- BRAND e MENU-MOBILE -->
                <div class="mobile-brand">
                    <button type="button" class="navbar-toggle collapsed menu-pad" data-toggle="collapse" data-target="#menu-nav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="brand" href="index.html">
                        Compjunior
                    </a>
                </div>
                <!-- BRAND e MENU-MOBILE -->

                <!-- MENU-DESKTOP -->
                <div class="collapse navbar-collapse" id="munu-nav">
                    <ul class="navigator">
                        <li><a href="index.html" class="link-menu">Home</a></li>
                        <li class="dropdown">
                            <a href="#" class="flex-a dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <p>Cadastro</p>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu a-cores">
                                <li><a href="addError.html">Erros</a></li>
                                <li><a href="addProject.html">Projetos</a></li>
                            </ul>
                        </li>
                        <li><a href="search.html">Buscar</a></li>
                    </ul>
                </div>
                <!-- MENU-DESKTOP FIM -->
            </nav>
        </header>
        <!-- HEADER-FIM -->

        <!-- CONTEUDO -->
        <main id="myMain" class="myMain">
            <div class="conte-detalhes">
                <div class="cont-header">

                    <h1 id="titulo" class="intro-text text-center">Detalhes do Erro</h1>
                </div>

                <div class="cont-down-header">
                    <div class="text-center">
                        <h3 class="accordion"><span class="glyphicon glyphicon-triangle-right "></span><span class= "glyphicon glyphicon-triangle-bottom"></span>
                        Descrição do Erro</h3>
                        <div class="panel">
                            <!--  -->
                            <textarea class="form-control" rows="5" disabled></textarea>
                        </div>
                    </div>
                </div>
                <div class="cont-cont">
                    <div class="">
                        <div class="col-sm-12 space">
                            <label>Nome do Erro:</label>
                            <input type="text" name="nameError" id="nameError" class="form-control" placeholder="Erro de Interface" disabled>
                        </div>
                    </div>
                    <div class="">
                        <div class="col-sm-4 space">
                            <label>Projeto:</label>
                            <input type="text" name="nameProject" id="nameProject" class="form-control" placeholder="SETI" disabled>
                        </div>
                        <div class="col-sm-4 space">
                            <label>Tipo:</label>
                            <input type="text" name="nameProject" id="nameProject" class="form-control" placeholder="Erro de Usabilidade" disabled>
                        </div>
                        <div class="col-sm-4 space">
                            <label>Data:</label>
                            <input type="text" name="nameProject" id="nameProject" class="form-control" placeholder="Date" onfocus="(this.type='date')" autofocus disabled>
                        </div>
                    </div>
                </div>
                <div class="cont-footer">
                    <div class="col-sm-12">
                        <form>
                            <div class="form-group">
                                <label class="fullscree">
                                    <div>
                                        <h6 class="recoil">Solução do Erro</h6>
                                    </div>
                                    <div>

                                        <button onclick="location.href='addSolution.html' " class="addSoluc btn-primary rp"><span class="glyphicon glyphicon-plus"></span></button>

                                    </div>
                                </label>
                                <textarea class="form-control" rows="5" disabled></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- CONTEUDO FIM -->

        <!-- FOOTER -->
        <footer id="myFooter" class="myFooter">
            <a href="http://www.compjunior.com.br/new2015/">CompJr</a>
            <p>Desenvolvido com <span class="heart">♥</span> pela Comp Junior.</p>
        </footer>
        <!-- FOOTER FIM -->
    </div>
    <!-- ALL-PAGE FIM -->
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].onclick = function () {
                this.classList.toggle("active");
                this.nextElementSibling.classList.toggle("show");
            }
        }
    </script>
</body>

</html>
